        // Function to get random element from an array
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Function to handle determiners (a, an, the)
        function getDeterminer(word) {
            if (word.endsWith('s') || NOUN_PLURAL.includes(word)) {
                return '';  // No determiner needed for plural
            }
            
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            const firstLetter = word.toLowerCase()[0];
            return vowels.includes(firstLetter) ? 'an' : 'a';
        }
